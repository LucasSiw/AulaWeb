<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula Web</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
    <script src="/script.js"></script>
</head>
<body>
    <h1>Validação de formulário</h1>

    <form>
        <fieldset>
            <label for="Nome">Digite seu nome: </label>
            <input type="text" name="edNome" id="Nome">

            <label for="Sobrenome">Digite seu sobrenome: </label>
            <input type="text" name="edSobrenome" id="Sobrenome">

            <label for="Email">Digite seu email: </label>
            <input type="email" name="edEmail" id="Email">

            <label for="Telefone">Digite seu telefone: </label>
            <input type="text" name="edTelefone" id="Telefone" oninput="pMascara(this, '(##) #####-####')" maxlength="15">
        </fieldset>

        <input type="button" value="Salvar" onclick="fValidaCampos()">
    </form>
</body>
</html>
